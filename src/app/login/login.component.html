<h2>Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" formControlName="email" class="form-control"  required />
        <div style='color: red;' *ngIf="loginForm.controls.email.errors && loginForm.controls.email.errors.required" class="invalid-feedback">
           Email is required
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div style='color: red;' *ngIf="loginForm.controls.password.errors && loginForm.controls.password.errors.required " class="invalid-feedback">
           Password is required
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Login
        </button>
    </div>
</form>
